<!doctype html>
<html>
	<script src="aframe/aframe.min.js"> </script>
	<a-scene>
		<a-camera rotation="-55 0 0"></a-camera>
		<a-sky color="#1e9471"></a-sky>
		<a-torus position="-2 1 -5" color="green" radius="1.2" animation="property: components.material.material.color;
		type: color; from: green; to: red; loop: true; dur: 10000"></a-torus>
		<a-plane
src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg" 
		width="7" height="7"
		rotation="-55 0 0" position="-2 -2 -5" color="purple"></a-plane>
		<a-cylinder color="yellow"  height="1.9" radius="0.05" 
			position="-2 -1 -5"></a-cylinder>
		<a-cylinder color="yellow"  height="2" radius="0.05" 
			position="-3 -1 -5"></a-cylinder>
		<a-torus-knot position="-3 1 -5" color="orange" radius="1.2" 
			animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"
			radius-tubular="0.15" p="2" q="7"></a-torus-knot>
		<a-plane width="9", height="2" position="3 1 -9"></a-plane>
		<a-text color='black' width="10" position="1 1.2 -6.5"
			value="Гейдарова" 
			font="ofont.ru_Tolkien-msdf.json" negate="false"></a-text>
			
	</a-scene>
</html>
